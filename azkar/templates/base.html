<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>موقع الأذكار</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">

<!-- Arabic Elegant Font -->
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" 
      rel="stylesheet">

<style>
body {
    background-color: #f3efe5;
    font-family: 'Amiri', serif;
}

.navbar {
    background-color: #2c2c2c !important;
    box-shadow: 0 2px 8px rgba(0,0,0,.3);
}

.navbar-brand {
    font-size: 26px;
    font-weight: bold;
}

.btn {
    border-radius: 10px;
}

.container {
    margin-top: 40px;
}

.dhikr-text {
    font-size: 27px;
    line-height: 2.3;
    text-align: justify;
}

.card {
    border-radius: 18px;
}
.page {
    perspective: 1500px;
}

.page-inner {
    transition: transform .8s;
    transform-style: preserve-3d;
}

.page.flip .page-inner {
    transform: rotateY(-180deg);
}

.page-face {
    backface-visibility: hidden;
}

.page-back {
    transform: rotateY(180deg);
}



</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
<div class="container">
    
    <span class="navbar-brand">
        <i class="bi bi-book me-2"></i> الأذكار <sub>by Fares Essam</sub>
    </span>

    <div>
        <a class="btn btn-outline-light btn-sm me-2" href="all_dhikr/">
            <i class="bi bi-card-list"></i>
            جميع الأذكار
        </a>

        <a class="btn btn-outline-light btn-sm me-2" href="/">
            <i class="bi bi-folder"></i>
            الأنواع
        </a>

        <a class="btn btn-success btn-sm" href="/add/">
            <i class="bi bi-plus-circle"></i>
            إضافة ذكر
        </a>
    </div>

</div>
</nav>

<div class="container">

{% block content %}
{% endblock %}

</div>

</body>
</html>
