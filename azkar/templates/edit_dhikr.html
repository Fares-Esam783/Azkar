{% extends "base.html" %}

{% block content %}

<h2>تعديل الذكر</h2>

<form method="post">

    {% csrf_token %}

    <div class="mb-3">
        {{ form.text }}
    </div>

    <div class="mb-3">
        {{ form.category }}
    </div>

    <button class="btn btn-primary">حفظ التعديل</button>

</form>

{% endblock %}
